<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Publicaciones</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="image/favicon uleam.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Publicaciones Científicas</h1>
   <button  type="submit" class="boton_publicaciones" onclick="location.href='inicio.html'"> cerrar sesion</button>
    <form id="formulario">
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="autores" placeholder="Autores" required />
      <input type=date id="fecha" placeholder="Fecha de Publicación" required />
       <input list="tipo_de_publicacion" id="tipo_publicacion" placeholder="Tipo de Publicación" required >
          <datalist id="tipo_de_publicacion">
           <option value="Artículos de Investigación Original">
           <option value="Artículos de Revisión (Review Articles)">
           <option value="Articulos de Conferencia">
           <option value="Libros y Capítulos de Libros">
           <option value="Tesis y Disertaciones">
            <option value="Informes Técnicos">
            <option value="Estudios de Caso">
          </datalist>
        <input type="text" id="doi" placeholder="DOI (opcional)" />
      <input type="text" id="isbn" placeholder="isbn" />
     <button type="submit">Agregar Publicación</button>
     <input type="file" id="archivo" style="display:none" onchange="archivoSeleccionado(event)">
     <button class="button-add-file" type="button"  onclick="document.getElementById('archivo').click()">
  <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path stroke-width="2" stroke="#fffffff" d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke-linejoin="round" stroke-linecap="round">
    </path>
    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="#fffffff" d="M17 15V18M17 21V18M17 18H14M17 18H20">
    </path>
  </svg>
  ADD FILE
</button>

    </form>
    <table>
      <thead>
        <tr>
         <th>Título</th>
          <th>Autores</th>
          <th>Año</th>
          <th>Tipo de Publicación</th>
          <th>DOI</th>
          <th>ISBN</th>
          <th>Acciones</th>
          <th>Archivo</th>
      </tr>
      </thead>
      <tbody id="tabla-publicaciones"></tbody>
    </table>
  </div>
  <footer class="footer">
    <p>Universidad Laica Eloy Alfaro de Manabí</p>
    <p>&copy; 2025 ULEAM - Todos los derechos reservados</p>
    <p>Desarrollado por: <a href="https://github.com/TRASH-PROGRAMMER">TRASHPROGRAMMER</a></p>
  </footer>
  <script src="scripts/publicaciones.js"></script>
</body>
</html>
