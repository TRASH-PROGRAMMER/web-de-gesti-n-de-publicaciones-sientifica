<!DOCTYPE html>
<html lang="es">
<head>

  <title>Registro</title>

  <link rel="icon" href="image/favicon uleam.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Registrarse</h1>
    <div class="form-container"> 
      <form id="registerForm"  action="login.html" method="post">
      <input type="text" id="regName" placeholder="Usuario" required />
      <input type="email" id="regEmail" placeholder="Correo Electrónico" required />
      <input type="password" id="regPass" placeholder="Contraseña" minlength= "8" required />
      <button type="submit" value="enviar">Registrarse</button>
    </form>
  </div>
  
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

</html>
